name: Deploy Site (Cloudflare Pages)

on:
  push:
    branches: [ main ]
    paths:
      - 'carnot-site/**'
      - '.github/workflows/site.yml'
      - 'docs/samples/**'
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preflight Cloudflare Token Diagnostics
        run: |
          set -e
          echo "Verifying token..."
          VERIFY_JSON=$(curl -s -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" https://api.cloudflare.com/client/v4/user/tokens/verify)
          echo "$VERIFY_JSON" | jq . || { echo "Token verify failed"; exit 1; }
          echo "Token Permissions:";
          echo "$VERIFY_JSON" | jq -r '.result.policies[]?.permission_groups[]?.name' || true
          if ! echo "$VERIFY_JSON" | jq -r '.result.policies[]?.permission_groups[]?.name' | grep -qi 'Cloudflare Pages'; then
            echo 'ERROR: Token missing Cloudflare Pages permission (Pages:Edit required).'; exit 2; fi
          echo "Listing accounts (expect your target ID: $CLOUDFLARE_ACCOUNT_ID)" 
          curl -s -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" https://api.cloudflare.com/client/v4/accounts | jq '.result[] | {name,id}'
          echo "Attempt listing existing Pages projects (ok if empty first time)" 
          curl -s -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/pages/projects | jq .result[]?.name || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: carnotengine-site
          directory: carnot-site
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'

      - name: Post links
        if: success()
        run: |
          echo "Deployed site (see Cloudflare Pages dashboard for URL)."
